<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
	<title ng-bind="$doc_title">Broksy</title>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/dist/app.css" rel="stylesheet">
</head>
<body ng-controller="AppCtrl">

    <div class="app" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed || app.fullheight, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}" ui-view></div>

<script type="text/javascript" src="cordova.js"></script>

<script>
var base_loc = 'http://try.broksy.com',
    base_bucket = 'broksydemo',
    vars = {
        'version': '0.1.1',
        'url': '',
        'ajaxurl': base_loc+'/api/',
        'invoice_share_url': base_loc+'/share/invoice/',
        'uploadsurl': 'https://'+base_bucket+'.s3.amazonaws.com/',
        'ga': 'UA-82432731-1'
    }
;
document.addEventListener('deviceready', onDeviceReady, false);
function onDeviceReady(){
    setTimeout(function() {
        navigator.splashscreen.hide();
    }, 2000);
}
</script>
<script src="assets/dist/app.js"></script>
